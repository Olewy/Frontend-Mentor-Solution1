<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <title>QR-Code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <div class="qr-code-component-card">

        <img class="qr-code" src="src/img/image-qr-code.png" alt="QR Code">
        <div class="text-container">
            <h3 class="qr-code-heading">Improve your front-end skills by building projects</h3>

        </div>

    </div>
